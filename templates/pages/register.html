{% extends 'base.html '%}

{% block txt %}

<style type="text/css">
.gradient-custom-3 {

background: #1FA2FF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


}


</style>

<form method="post">
{% csrf_token %}
<section class="vh-100 bg-image ">

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-8">
              <h3 class="text-uppercase text-center mb-4">Register</h3>

              <form>

                <div class="form-outline mb-1">
                  <input type="text" id="idusername" name="username" class="form-control form-control-lg" />
                  <label class="form-label">Your Name</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="email" id="inputEmail" name="email" class="form-control form-control-lg" />
                  <label class="form-label" >Your Email</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="inputpassword1" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" >Password</label>
                </div>

                <div class="form-outline mb-1">
                  <input type="password" id="inputpassword2" name="password2" class="form-control form-control-lg" />
                  <label class="form-label">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-3">
                 
                </div>

                <!-------------------------------------->

                {% for field in registration_form %}
                <p>
         

                        {% for error in field.errors %}
                        <p style="color: red;">{{error}}</p>
                        {% endfor %}
                        </p>
                        {% endfor%}

                        {% if register_form.non_field_errors %}
                        <div style="color: red">
                          <p>{{register_form.non_field_errors}}</p>
                        </div>
                        {% endif %}



                <!-------------------------------------->





                <div class="d-flex justify-content-center">
                  
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                </div>

                <!--<p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>-->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

</form>

<section class="vh-100 bg-image ">

  <div class="mask d-flex align-items-center h-25 gradient-custom-3">
    </div>

</section>>

{% endblock txt %}
