{% extends 'base.html '%}

{% block txt %}
<style type="text/css">
    .gradient-custom-3 {
        
    background: #1FA2FF;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
</style>

<section class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
      
      
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">


    <div class="col-lg-15 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <!-- <h2 class="text-uppercase text-center mb-6">Questionnaires</h2> -->
            </div>
            {% csrf_token %}
            <ul class="list-group">
                <li class="list-group-item">
                    <strong class="float-left">Name</strong> <strong class="float-none">Comment</strong>
                </li>
                {% for x in comment %}

                <li class="list-group-item">
                  
                
                    <div class="float-left">{{ x.name }}</div> <div class="float-none">{{ x.content }}</div>

                    
                   
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>



</div>
</div>
</div>
</section>
{% endblock txt %}
