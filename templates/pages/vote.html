{% extends 'base.html '%}

{% block txt %}

<!------------------------------------>


<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.question{
    width: 75%;
}
.options{
    position: relative;
    padding-left: -50px;
}
#options label{
    display: block;
    margin-bottom: 15px;
    font-size: 14px;
    cursor: pointer;
}
.options input{
    opacity: 0;
}
.checkmark {
    position: absolute;
    top: -1px;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #269acb;
    border: 1px solid #ddd;
    border-radius: 50%;
}
.options input:checked ~ .checkmark:after {
    display: block;
}
.options .checkmark:after{
    content: "";
	width: 10px;
    height: 10px;
    display: block;
	background: white;
    position: absolute;
    top: 50%;
	left: 50%;
    border-radius: 50%;
    transform: translate(-50%,-50%) scale(0);
    transition: 300ms ease-in-out 0s;
}
.options input[type="radio"]:checked ~ .checkmark{
    background: #21bf73;
    transition: 300ms ease-in-out 0s;
}
.options input[type="radio"]:checked ~ .checkmark:after{
    transform: translate(-50%,-50%) scale(1);
}

.btn-primary:hover{
    background-color: #21bf73;
    border: 1px solid #21bf73;
}
.btn-success{
    padding: 5px 25px;
    background-color: #269acb;
}
@media(max-width:576px){
    .question{
        width: 100%;
        word-spacing: 2px;
    } 
}

.gradient-custom-3 {
        
        background: #1FA2FF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    
}
</style>

<section class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            
              
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">

<div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>{{ sondage.question }}</b></div>
        <div class="row">
            <div class="col-lg-12">
                <hr />

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
        <div class="pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options"> {{ sondage.option_one }}
                <input type="radio" name="radio" value="option1">
                <span class="checkmark"></span>
            </label>
            <label class="options">{{ sondage.option_two }}
                <input type="radio" name="radio" value="option2">
                <span class="checkmark"></span>
            </label>
            <label class="options">{{ sondage.option_three }}
                <input type="radio" name="radio" value="option3">
                <span class="checkmark"></span>
            </label>
            <label class="options">{{ sondage.option_four }}
                <input type="radio" name="radio" value="option3">
                <span class="checkmark"></span>
            </label>
          
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
      
        <div class="ml-auto mr-sm-1">
            <button class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
</form>
</div>
</div>
</div>

</div>

</div>
</div>
</section>
{% endblock txt %}
